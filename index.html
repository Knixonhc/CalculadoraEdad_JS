<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="AgeCalculator.css">
    <title>Calculadora de Edad - Kenji Herrera</title>
</head>

<body>
    <div class="container">
        <h2>Calculadora de Edad</h2>
        <h2>por Kenji Herrera</h2>
        <div class="details">
            <div class="date">
                <span>Día</span>
                <input type="text" placeholder="0">
            </div>
            <div class="month">
                <span>Mes</span>
                <input type="text" placeholder="0">
            </div>
            <div class="year">
                <span>Año</span>
                <input type="text" placeholder="0">
            </div>
        </div>
        <button class="submit-btn">Calcular</button>
        <p class="result"></p>
    </div>
    <script src="AgeCalculator.js"></script>
</body>

</html>
